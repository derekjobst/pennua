{% load cms_tags staticfiles sekizai_tags menu_tags %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Penn UA{% endblock title %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    {% render_block "css" %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  </head>
  <body>
    {% cms_toolbar %}
    <div class="container" role="main">

      <!-- Header Image -->
      <div class="row">
        <div class="col-sm-12">
          <div id="title-image"></div>
        </div>
      </div>

      <!-- Navigation Bar -->
      <div class="row">

        <div class="col-sm-1 nav-col endcap">
          <div id="end-ext-left"></div>
          <div id="end-lower-ext-left"></div>

        </div>

        <div class="col-sm-10 nav-col">

        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">

                {% show_menu 0 1 100 100 "menu.html" %}

              </ul>
            </div>

          </div>
        </nav>

        </div>
        <div class="col-sm-1 nav-col endcap">
          <div id="end-ext-right"></div>
          <div id="end-lower-ext-right"></div>
        </div>

      </div>

    <!-- Body Content -->
    {% block content %}
    {% endblock content %}

    <!-- Footer -->

    </div>

    <script src="{% static 'jquery/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% render_block "js" %}

  </body>
</html>
